<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List 0.1</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-title">To Do List 0.1</h1>

        <form class="todo-form" id="todo-form">
            <input 
                type="text" 
                class="todo-input" 
                placeholder="Что нужно сделать?" 
                autocomplete="off"
            >
            <button type="button" class="todo-add-btn">Add</button>
        </form>

        <ul class="todo-list"></ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
